<table cellpadding="0" cellspacing="0" border="0" width="100%" style="table-layout:fixed; border-collapse:collapse; color:inherit; background-color:#ffffff; width:100%; min-width:600px;">
    <tbody>
        <tr>
            <td align="center" valign="top" style="padding-top:0px; padding-bottom:0px;">
                <table cellpadding="0" cellspacing="0" border="0" width="600px" style="table-layout:fixed; border-collapse:collapse;">
                    <tbody>
                        <tr>
                            <td align="center">
                                <table cellpadding="0" cellspacing="0" border="0" width="600px" style="width:600px;">
                                    <tbody>
                                        <tr>
                                            <td align="left" style="background-color:#ebebeb; padding:15px 20px 15px 20px;">
                                                <table cellpadding="0" cellspacing="0" border="0">
                                                    <tbody>
                                                        <tr>
                                                            <th align="left" style="font-weight:normal; padding:0px; line-height:15px; color: #6f6f75;">
                                                                MacroNewt user message
                                                            </th>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="center">
                                                <table cellpadding="0" cellspacing="0" border="0" width="600px" style="width:600px;">
                                                    <tbody>
                                                        <tr>
                                                            <td valign="bottom" align="center" width="81" style="width:81px; background-color:#ffffff">
                                                                <table cellpadding="0" cellspacing="0" border="0" align="center">
                                                                    <tbody>
                                                                        <tr>
                                                                            <td>
                                                                                <img src='cid:LogoImage' alt='siteLogo' title='Logo' style='max-width:150px; width:100%; margin:10px;' />
                                                                            </td>
                                                                        </tr>
                                                                    </tbody>
                                                                </table>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <table cellpadding="0" cellspacing="0" border="0" width="600px">
                                    <tbody>
                                        <tr>
                                            <td align="left" style="padding:10px 20px 15px 20px;">
                                                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                                    <tbody>
                                                        <tr>
                                                            <td align="left" style="font-size:16px; line-height:21px; color:#707070; font-weight:normal;">
                                                                <span style="font-weight:bold; color:black;">{contactType} from {userName} at {userEmail}</span><br />
                                                                <p style="margin:10px;">{userMessage}</p>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
